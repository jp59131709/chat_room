<script type="text/javascript">

    window.onfocus = function() {
        focus = false;
    };
    window.onblur = function() {
        focus = true;
    };

    // for IE
    document.onfocusin = function() {
        focus = false;
    };
    document.onfocusout = function() {
        focus = true;
    };

    //現在のブラウザがWebSocketをサポートしているかどうかを判断する
    if('WebSocket' in window){
        websocket = new WebSocket(wsHost);
    }else{
        layer.msg(unSupportWsMsg,{anim: 6})
    }

    //接続エラーのコールバック方法
    websocket.onerror = function(){
        layer.msg(onerrorMsg,{anim: 6});
    };

    //接続が正常に確立されたコールバック方法
    websocket.onopen = function(event){
        self.setInterval("ping()",55000);
    }

    // ボタンの上にマウスを置いたときにTipsを遅らせる
    function delayTips(tips,obj,style,time){
        timer = setTimeout(messagebox,time==null?700:time,tips,obj,style)
    }

    // Tips遅延タイマーの停止
    function stopTimer(){
        if(timer != null){
            clearTimeout(timer);
            layer.closeAll('tips');
        }
    }

    // Tips
    function messagebox(tips,obj,style){
        layer.tips(tips,obj,style);
    }

    //メッセージを受信したコールバック方法
    websocket.onmessage = function(event){
        var data = JSON.parse(event.data)
        var msg = data.msg;
        var nick = data.sendUser;
        var shakeStatus = data.shake;
        if (focus && mute%2==0) {
            playSound();
            notifyMe(data);
        }
        switch(data.type){
            case 'init':
                getOnlion(document.getElementById('room').value);
                layer.msg(msg);
                break;
            case 'msg':
                setMessageInnerHTML(nick,text2Emoji2(msg),shakeStatus);
                break;
            case 'img':
                setImgInnerHTML(nick,msg);
                break;
            case 'bing':
                document.getElementById('userId').value = data.id;
                $('body').css("background-image","url("+msg+")");
                break;
            default:
                break;
        }
    }

    //接続クローズのコールバック方法
    websocket.onclose = function(){
        layer.alert(oncloseMsg, {icon: 2});
        $("#footer").animate({bottom:'-200px'},400);

    }

    //ウィンドウを閉じるイベントを傍受し、ウィンドウが閉じると、websocket接続をアクティブに閉じ、接続が切断されていないうちにウィンドウを閉じることを防止し、server端に異常がスローされます。
    window.onbeforeunload = function(){
        websocket.close();
    }

    //スイッチングジッタメッセージ
    function beginShake() {
        if (shakeNum == 8){
            $('#shakeMsg').attr("src","./icon/shakeFalse.png");
            $("#shakeMsg").removeClass(shakeList[shakeNum]);
            layer.msg("ジッタメッセージが閉じられました");
            shakeNum=0;
        }else {
            $("#shakeMsg").removeClass(shakeList[shakeNum]);
            shakeNum+=1;
            $('#shakeMsg').attr("src","./icon/shakeTrue.png");
            $("#shakeMsg").addClass(shakeList[shakeNum]);
            layer.msg(shakeChinese[shakeNum]);
        }
    }

    //メッセージを送信
    function send(){
        var msgBak = document.getElementById('text').innerHTML;
        var nick = document.getElementById('nick').value;
        // 変換emoji
        $($("#text").children(".emoji_icon")).each(function () {
            $(this).prop('outerHTML', textHead+$(this).attr("src").split(emojiPath)[1]+textFoot);
        });
        var msg = document.getElementById('text').innerHTML;
        if (msg != null && msg != ""){
            msg = msg.replace(/"/g,"'");
            var map = new Map();
            map.set("type","msg");
            map.set("msg",msg);
            var shiels = new Array();
            shieldMap.forEach(function (value) {
                shiels.push(value);
            })
            map.set("shiels",shiels);
            map.set("shake",shakeList[shakeNum]);
            var map2json=Map2Json(map);
            if (map2json.length < 8000){
                websocket.send(map2json);
                document.getElementById('text').innerHTML = null;
                setMessageInnerHTML2(nick,text2Emoji2(msg),shakeList[shakeNum]);
            }else {
                $("#text").html(msgBak);
                layer.msg("テキストが長すぎるから、少し書きましょう。😭",{anim: 6});
            }
        }else {
            layer.msg("空のメッセージを送るとはどういう意味ですか。🤔",{anim: 6});
        }
    }

    //サービス側がnginxを転送すると、'proxy _read_timeout'の設定は短すぎて自動的に切断され、デフォルトは1分間なので、チャットしない状態で切断されないようにハートビート接続を送信します
    function ping() {
        var map = new Map();
        map.set("type","ping");
        var map2json=Map2Json(map);
        websocket.send(map2json);
    }

    // テキストをemojiピクチャに変換
    function text2Emoji2(emojiMsg) {
        return emojiMsg.replace(new RegExp(textHead,"g"),emojiHead).replace(new RegExp(textFoot,"g"),emojiFoot);
    }

    //ニックネームと部屋番号を送信
    function sendnick(nick,room,pwd){
        var map = new Map();
        map.set("type","init");
        map.set("nick",nick);
        map.set("room",room);
        map.set("pwd",pwd);
        var message = Map2Json(map);
        websocket.send(message);
        document.getElementById('text').innerHTML = null;
        document.getElementById('activeRoom').innerText = 'へや：'+room;
        document.getElementById('activeUser').innerText = 'ニックネーム：'+nick;
        if (pwd != null && pwd != ""){
            document.getElementById('activePwd').innerText = 'パスワード：'+pwd;
        }else {
            $("#activePwd").css('display','none');
        }
        $('#btn').trigger("click");
        getOnlion(document.getElementById('room').value);
        $('body').css("background-image","none");
        $("#window").animate({top:'-100%'},500);
        $("#footer").animate({bottom:'0px'},400);
        $("#message").show();
        layer.alert(firstTips);
        //この方法は近いアニメーションカートンを引き起こすので、しばらくおとなしくさせておきます
        setTimeout(function(){ loadEmoji(); }, 500);
    }

    //リスニングキー
    $(document).keydown(function(e) {
        // Enterキーによるメッセージの送信
        if (e.keyCode == 13) {
            var topValue = $("#window").css('top');
            var topPx = topValue.substring(0,topValue.length-2);
            if (topPx > 0){
                editNick();
            }else {
                send();
                return false;
            }
        }else if(e.keyCode == 27){ //リスニングキー
            $('#shakeMsg').attr("src","./icon/shakeFalse.png");
            $("#shakeMsg").removeClass(shakeList[shakeNum]);
            shakeNum=0;
            layer.msg("ジッタメッセージが閉じられました");

    //メッセージを送信したら自動的に下へスクロール
    function scrollToEnd(){
        var h = $("html,body").height()-$(window).height();
        $("html,body").animate({scrollTop:h},200);
    }

    //部屋番号とニックネームを設定して送信し、'#btn'のクリックイベントをシミュレーションしてサイドバーをポップアップします
    function editNick() {
        var nickname = $("#nickname").val();
        var roomname = $("#roomname").val();
        var password = $("#password").val();
        document.getElementById('nick').value = nickname;
        document.getElementById('room').value = roomname;
        if (nickname == "" || roomname == ""){
            layer.msg("部屋番号とニックネームは空白にできません！",{anim: 6});
            return;
        }
        $.ajax({
            type: "POST",
            url: "/ws/judgeNick",
            data: {room:roomname,nick:nickname,pwd:password},
            dataType: "json",
            success: function(data){
                //部屋は存在するがニックネームは重複する
                if (data.code == 1){
                    layer.msg(data.msg,{anim: 6});
                    document.getElementById('nickname').value = '';
                    return;
                }else if (data.code == 2){ //部屋は存在するがパスワードが間違っている
                    if (password == null || password == ""){
                        if ($(".login").css("height") == "300px"){
                            layer.msg("パスワードを入力してください",{anim: 6});
                        }else {
                            ejectPwd("この部屋にはパスワードが必要です");
                        }
                    }else {
                        layer.msg(data.msg,{anim: 6});
                        document.getElementById('password').value = "";
                    }
                    return;
                }else if (data.code == 0){
                    //部屋が存在しないことを示す
                    if (password == null || password == ""){
                        layer.confirm('この部屋にパスワードを追加する必要がありますか。？', {
                            btn: ['必要','いいえ'] //ボタンを使用します。
                        }, function(){
                            ejectPwd("パスワードを入力してください");
                            layer.closeAll('dialog');
                        }, function(){
                            sendnick(nickname,roomname,password);
                        });
                    }else {
                        sendnick(nickname,roomname,password);
                    }
                }else {
                    sendnick(nickname,roomname,password);
                }
            }
        });
    }


    //現在の部屋のすべてのユーザーを取得
    function getOnlion(room) {
        $.ajax({
            type: "POST",
            url: "/ws/online",
            data: {room:room},
            dataType: "json",
            success: function(data){
                if (data.onlineNum > 0){
                    var onlineUsera = data.onlineUsera;
                    $("#cebian").html("");
                    onlineUsera.forEach(function (user) {
                        var color = "#00ce46";
                        if (shieldMap.has("user-"+user.id)){
                            color = "#FF3A43"
                        }
                        if (user.id != $("#userId").val()){
                            var html = '<li>\n' +
                                '                <a class="canvi-navigation__item">\n' +
                                '                    <span title="自分のメッセージを受信しないようにするには、この人をブロックするをクリックしてください" id="user-'+user.id+'" class="canvi-navigation__icon-wrapper" onclick="shield(this)" style="background: '+color+';">\n' +
                                '                        <span class="canvi-navigation__icon icon-iconmonstr-code-13"></span>\n' +
                                '                    </span>\n' +
                                '                    <span class="canvi-navigation__text">'+user.nick+'</span>\n' +
                                '                </a>\n' +
                                '            </li>';
                            $("#cebian").append(html);
                        }
                    });
                }
            }
        });
    }

    // メンバーをブロックして私のメッセージを受信させない
    function shield(obj) {
        var userId = obj.id.substring(5)
        if (userId != $("#userId").val()){
            if (shieldMap.has(obj.id)){
                shieldMap.delete(obj.id);
                layer.msg('ユーザーはメッセージを再受信します😁');
            }else {
                shieldMap.set(obj.id,userId);
                layer.msg('ユーザーはメッセージを受信しません😉');
            }
            getOnlion(document.getElementById('room').value);
        }else {
            layer.msg('これはあなた自身ですよ、注文しても無駄です😂');
        }
    }

        } else
        {

            var strAudio = "<audio id='audioPlay' src='./audio/ding.mp3' hidden='true'>";
            if ( $( "body" ).find( "audio" ).length <= 0 )
                $( "body" ).append( strAudio );
            var audio = document.getElementById( "audioPlay" );

            //ブラウザはaudionをサポートしています

        }
    }

    function getObjectURL(file) {
        var url = null;
        if (window.createObjcectURL != undefined) {
            url = window.createOjcectURL(file);
        } else if (window.URL != undefined) {
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) {
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

    //図床を使用した画像のアップロード
    function upImgByFigureBed(form) {
        // var url;
        $.ajax({
            url: "http://api.yum6.cn/sinaimg.php",
            type: "POST",
            data: form,
            async:false,
            processData:false,
            contentType:false,
            success: function (data) {
                var url =  data.url.replace("thumb150","large");
                if (url != null && url != ""){
                    var map = new Map();
                    map.set("type","img");
                    map.set("msg",url);
                    var shiels = new Array();
                    shieldMap.forEach(function (value) {
                        shiels.push(value);
                    })

    function Map2Json(map) {
        var str = "{";
        map.forEach(function (value, key) {
            str += '"'+key+'"'+':'+ '"'+value+'",';
        })
        str = str.substring(0,str.length-1)
        str +="}";
        return str;
    }

    //画像の種類とサイズを検証する
    function loadImage(img,size) {
        var filePath = img.value;
        var fileExt = filePath.substring(filePath.lastIndexOf("."))
            .toLowerCase();

        if (!checkFileExt(fileExt)) {
            layer.msg("アップロードしたファイルは画像ではありません。再アップロードしてください！",{anim: 6});
            img.value = "";
            return;
        }
        if (img.files && img.files[0]) {
            if ((img.files[0].size / 1024).toFixed(0) > size){
                layer.msg("画像は1 Mを超えてはいけませんので、もう一度選択してください",{anim: 6});
                img.value = "";
                return;
            }
        } else {
            img.select();
            var url = document.selection.createRange().text;
            try {
                var fso = new ActiveXObject("Scripting.FileSystemObject");
            } catch (e) {
                layer.msg('ie 8以下を使用している場合はセキュリティレベルを下げてください！',{anim: 6});
            }
            layer.msg("ファイルサイズは：" + (fso.GetFile(url).size / 1024).toFixed(0) + "kb",{anim: 6});
        }
    }

    function checkFileExt(ext) {
        if (!ext.match(/.jpg|.jpeg|.gif|.png|.bmp/i)) {
            return false;
        }
        return true;
    }

    function notifyMe(data) {
        var notification = null;
        var msg = data.msg;
        var nick = data.sendUser;
        var type = data.type;
        switch(type){
            case 'init':
                notification = new Notification(nick,{
                    body: msg,
                    icon: 'http://'+host+'/icon/enter.png',
                });
                break;
            case 'msg':
                notification = new Notification(nick,{
                    body: msg,
                    icon: 'http://'+host+'/icon/mail.png',
                });
                break;
            case 'img':
                notification = new Notification(nick,{
                    icon: msg,
                    // body: '画像を受け取りました',
                });
                break;
            default:
                break;
        }

        // ブラウザがサポートされているかどうかを確認してから
        if (!("Notification" in window)) {
            layer.msg("ブラウザではデスクトップ通知はサポートされていません",{anim: 6});
        }

        // ユーザーが通知を受け入れることに同意するかどうかをチェック
        else if (Notification.permission === "granted") {
            // If it's okay let's create a notification
            var notification1 = notification;
            notification.onclick = function() {
                notification.close();
                window.resizeBy(-100,-100)
            };
        }

        // そうでなければユーザーに権限を取得する必要があります
        else if (Notification.permission !== 'denied') {
            Notification.requestPermission(function (permission) {
                // ユーザーが同意すれば、通知を送信することができます
                if (permission === "granted") {
                    var notification1 = notification;
                    notification.onclick = function() {
                        notification.close();
                        window.resizeBy(-100,-100)
                    };
                }
            });
        }
        // 最後に、ここまで実行すると、ユーザーは関連通知の許可を拒否しました
        // 尊重のために、私たちは彼らを邪魔するべきではありません
    }
